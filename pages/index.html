<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Digitalizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body class="vh-100 position-relative bg-secondary">
    <div class="container d-flex flex-column bg-white shadow-lg rounded position-absolute top-50 start-50 translate-middle p-3" style="height: 800px; max-width: 1000px;">
        <h1 class="title text-center w-100">Contact Digitalizer</h1>
        <div class="images mx-auto d-flex flex-column">
            <div class="header d-flex justify-content-between">
                <i class="prev-image bi bi-arrow-left d-none" style="font-size: 2em;"></i>
                <h2 class="image-name text-center"></h2>
                <i class="next-image bi bi-arrow-right d-none" style="font-size: 2em;"></i>
            </div>
            <img src="" class="img-fluid image border" style="max-height: 600px; max-width: fit-content;" alt="">
        </div>
        <input type="file" class="mx-auto my-2" accept="image/*" id="file-insert" multiple>
        <button type="button" class="send-images btn btn-primary mx-auto my-2" style="width: fit-content;">GET DETECTIONS</button>
    </div>

    <script type="module" src="../main.js"></script>
</body>
</html>
